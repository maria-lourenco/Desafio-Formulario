<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="informativo">
            <h1>ficou com dúvida? <br>nos mande uma mensagem!
            </h1>

            <h2>caso tenha ficado com qualquer dúvida basta <br>nos mandar uma mensagem e <br> entraremos em contato em
                menos de
                24h.</h2>
        </div>

        <form id="form" class="formulario" action="#" method="post">


            <input class="campo" type="text" placeholder="Nome completo*">
            <div class="campo-obrigatorio">campo obrigatório</div>


            <input class="campo" type="text" placeholder="Email*">
            <div class="campo-obrigatorio">campo obrigatório</div>



            <input class="campo" type="text" placeholder="Telefone*">
            <div class="campo-obrigatorio">campo obrigatório</div>


            <textarea class="campo" placeholder="Mensagem*"></textarea>
            <div class="campo-obrigatorio">campo obrigatório</div>


            <p>*Campos obrigatórios</p>

            <button type="submit" id="botao">Entrar</button>
        </form>


    </div>



    <script src="index.js"></script>
</body>

</html>
